<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library...</title>
  <link rel="stylesheet" href="main.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="book-display">

  </div>
  <button type="button" id="btn-open-modal">New Book?</button>
  <dialog id="modal-book">
    <form action="" name="new-book" method="dialog">
      <fieldset>
        <legend>Book info</legend>
        <label for="">Title
          <input type="text" name="title" id="title">
        </label>
        <label for="author">Author
          <input type="text" name="author" id="author">
        </label>
        <label for="pages">Pages
          <input type="number" name="pages" id="pages">
        </label>
      </fieldset>
      <fieldset>
        <legend>Read?</legend>
        <label for="read-yes">Yes
          <input type="radio" name="read" id="read-yes" value="yes">
        </label>
        <label for="read-no">No
          <input type="radio" name="read" id="read-no" value="no" checked>
        </label>
      </fieldset>
      <button type="button" id="modal-cancel">Cancel</button>
      <button type="submit" id="submit-book">Add book</button>
    </form>
  </dialog>
</body>
</html>
